apply plugin: 'com.android.application'

android {
    compileSdkVersion appCompileSdk
    buildToolsVersion "25.0.2"
    defaultConfig {
        multiDexEnabled true
        applicationId "de.p72b.mocklation"
        minSdkVersion appMinSdk
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"

    compile "com.google.android.gms:play-services-maps:${playServicesVersion}"
    compile "com.google.android.gms:play-services-location:${playServicesVersion}"
    compile "com.google.maps.android:android-maps-utils:${mapsUtilsVersion}"
    compile "com.google.auto.value:auto-value:${autoValueVersion}"
    compile "com.google.code.gson:gson:${gsonVersion}"
    compile "com.google.dagger:dagger:${daggerVersion}"
    annotationProcessor rootProject.ext.daggerCompiler

    compile "com.ryanharter.auto.value:auto-value-parcel:${autoValueParcelVersion}"

    compile "io.reactivex.rxjava2:rxandroid:${rxandroidVersion}"
    compile "io.reactivex.rxjava2:rxjava:${rxjavaVersion}"

    compile "com.squareup.sqlbrite2:sqlbrite:${sqlBriteVersion}"

    testCompile 'junit:junit:4.12'
}
