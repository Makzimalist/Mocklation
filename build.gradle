// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    // version numbers
    appVersionName = '10.7.3'
    appersionCode = 305

    appMinSdk = 21
    appCompileSdk = 25
    appBuildTools = "25.0.2"

    supportLibVersion = "25.3.1"
    playServicesVersion = "11.0.2"
    gsonVersion = "2.8.1"
    mapsUtilsVersion = "0.4.3"
    autoValueVersion = "1.3"
    daggerVersion = "2.8"
    daggerCompiler = 'com.google.dagger:dagger-compiler:2.8'

    autoValueParcelVersion = "0.2.5"

    sqlBriteVersion = "2.0.0"

    rxjavaVersion = "2.1.2"
    rxandroidVersion = "2.0.1"
}
